<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>
<body>
    <!-- pragraph is a block element that means it occupies the whole line space mtlb puri line -->
    <p style="border: 2px solid blue; font-family:courier;">Heyy Good Morning!!!</p><div style="border: 2px solid greenyellow;">I'm Ratan Priya</div>
    <li style="border: 2px solid greenyellow;">Ratan Priya</li>
<br>
    <!-- span tag is a inline element mtlb ek hi line me multiple content mtlb jo apni jgh le wo inline-->
    <span style="border: 2px solid blue;">heyyy</span> <span style="border: 2px solid greenyellow;">Ratan Priya</span>
    <a style="border: 2px solid blue;">heyyy</a> <em style="border: 2px solid greenyellow;">Ratan Priya
    <img style="border: 2px solid blue;">heyyy 
    
</body>
</html>
