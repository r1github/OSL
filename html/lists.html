<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & tables</title>
</head>

<body>
    <ol type="i">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Juice</li>
        <li>Milkshake</li>
        <li>Smoothie
            <ul type="square">
                <li>Chocolate</li>
                <li>Strawberry</li>
                <li>Mango</li>
            </ul>
        </li>
    </ol><br><br>
    <ul type="circle">
        <li>Yellow</li>
        <li>Green</li>
        <li>Red</li>
        <li>Orange</li>
        <li>Purple</li>
    </ul>

    <!-- Tables -->
    <table>
        <h3>Student's Details</h3>
        <thead>
            <tr>
                <th>Rollno.</th>
                <th>Name</th>
                <th>Stream</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Ratan</td>
                <td>Science</td>
                <td>Passed</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Ramzz</td>
                <td>Commerce</td>
                <td>Passed</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Justin</td>
                <td>Commerce</td>
                <td>Passed</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
